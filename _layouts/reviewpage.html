<style>
   .stars {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .stars a {
            font-size: 2rem;
            color: #b0bec5;
            cursor: pointer;
            transition: color 0.3s;
            text-decoration: none;
        }

        /* Highlight previous stars on hover */
        .stars a:hover,
        .stars a:hover ~ a {
            color: #b0bec5; /* Reset all stars after the hovered one */
        }

        .stars a:hover ~ a:hover {
            color: #ffca28; /* Highlight the hovered star and all previous ones */
        }

        #feedback-message {
            font-size: 1rem;
            color: #388e3c; /* Material Design green */
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            display: none;
            margin-top: 20px;
        }

        .is-hidden {
            display: none;
        }

        .stars-hidden {
            display: none;
        }
    </style>

  <div class="container has-text-centered">
        <h2 class="title is-4">How was your experience with us?</h2>

        <!-- Stars arranged left-to-right using <a> elements -->
        <div class="stars" id="stars-container">
            <a href="#" class="star" data-value="1"><i class="fas fa-star"></i></a>
            <a href="#" class="star" data-value="2"><i class="fas fa-star"></i></a>
            <a href="#" class="star" data-value="3"><i class="fas fa-star"></i></a>
            <a href="#" class="star" data-value="4"><i class="fas fa-star"></i></a>
            <a href="#" class="star" data-value="5"><i class="fas fa-star"></i></a>
        </div>

        <p id="feedback-message" class="is-hidden"></p>

        <iframe id="review-iframe"></iframe>
    </div>

    <!-- JavaScript to handle review redirection and hiding stars -->
    <script>
        const stars = document.querySelectorAll('.star');
        const iframe = document.getElementById('review-iframe');
        const feedbackMessage = document.getElementById('feedback-message');
        const starsContainer = document.getElementById('stars-container');

        stars.forEach(star => {
            star.addEventListener('click', function (e) {
                e.preventDefault(); // Prevent default link behavior

                const rating = this.getAttribute('data-value'); // Get the rating value

                // Hide the stars once a rating is selected
                starsContainer.classList.add('stars-hidden');

                if (rating == 5) {
                    // Redirect to Google Review page if 5 stars are selected
                    window.location.href = 'https://www.google.com/maps/place//data=!4m3!3m2!1s0x31d1f1614542615f:0xdd4866d7a975e773!12e1?source=g.page.m.ia._&laa=nmx-review-solicitation-ia2';
                } else if (rating < 4) {
                    // Open Google Form in iframe for less than 4 stars
                    iframe.src = 'https://docs.google.com/forms/d/e/1FAIpQLSck8sq-d_Gl3qz2h4SMg0yWWlh4u840fDtXYlFdXSPOWCJnmQ/viewform?pli=1';
                    iframe.style.display = 'block';
                    feedbackMessage.textContent = "We appreciate your feedback! Please let us know how we can improve.";
                    feedbackMessage.classList.remove('is-hidden');
                } 
            });
        });
    </script>
