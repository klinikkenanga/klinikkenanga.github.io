layout: default2
---
<style>
        .stars {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .stars input {
            display: none;
        }

        .stars label {
            font-size: 2rem;
            color: #b0bec5;
            cursor: pointer;
            transition: color 0.3s;
        }

        .stars input:checked ~ label,
        .stars label:hover,
        .stars label:hover ~ label {
            color: #ffca28; /* Material Design yellow */
        }

        #feedback-message {
            font-size: 1rem;
            color: #388e3c; /* Material Design green */
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 1400px;
            border: none;
            display: none;
            margin-top: 20px;
        }

        .is-hidden {
            display: none;
        }
    </style>

 <div class="container has-text-centered">
        <h2 class="title is-4">How was your experience with us?</h2>

        <div class="stars">
            <input type="radio" name="rating" id="star5" value="5">
            <label for="star5"><i class="fas fa-star"></i></label>

            <input type="radio" name="rating" id="star4" value="4">
            <label for="star4"><i class="fas fa-star"></i></label>

            <input type="radio" name="rating" id="star3" value="3">
            <label for="star3"><i class="fas fa-star"></i></label>

            <input type="radio" name="rating" id="star2" value="2">
            <label for="star2"><i class="fas fa-star"></i></label>

            <input type="radio" name="rating" id="star1" value="1">
            <label for="star1"><i class="fas fa-star"></i></label>
        </div>

        <p id="feedback-message" class="is-hidden"></p>

        <iframe id="review-iframe"></iframe>
    </div>

    <!-- JavaScript to handle review redirection -->
    <script>
        const stars = document.querySelectorAll('.stars input');
        const iframe = document.getElementById('review-iframe');
        const feedbackMessage = document.getElementById('feedback-message');

        stars.forEach(star => {
            star.addEventListener('change', function () {
                if (this.value == 5) {
                    // Redirect to Google Review page if 5 stars are selected
                    window.location.href = 'https://www.google.com/maps/place//data=!4m3!3m2!1s0x31d1f1614542615f:0xdd4866d7a975e773!12e1?source=g.page.m.ia._&laa=nmx-review-solicitation-ia2';
                } else if (this.value < 4) {
                    // Open Google Form in iframe for less than 4 stars
                    iframe.src = 'https://docs.google.com/forms/d/e/1FAIpQLSck8sq-d_Gl3qz2h4SMg0yWWlh4u840fDtXYlFdXSPOWCJnmQ/viewform?embedded=true';
                    iframe.style.display = 'block';
                    feedbackMessage.textContent = "We appreciate your feedback! Please let us know how we can improve.";
                    feedbackMessage.classList.remove('is-hidden');
                    stars.classList.add('is-hidden');
                } else {
                    // Hide iframe and reset feedback message for 4 stars
                    iframe.style.display = 'none';
                    feedbackMessage.textContent = '';
                    feedbackMessage.classList.add('is-hidden');
                }
            });
        });
    </script>
