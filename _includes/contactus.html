            <article class="media">
              <figure class="media-left">
                <span class="icon is-large">
                  <i class="fas fa-phone fa-2x"></i>
                </span>
              </figure>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>Phone</strong><br>
                    +123 456 7890
                  </p>
                </div>
              </div>
            </article>

            <article class="media">
              <figure class="media-left">
                <span class="icon is-large">
                  <i class="fas fa-envelope fa-2x"></i>
                </span>
              </figure>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>Email</strong><br>
                    contact@klinikkenanga.com

                </div>
              </div>

            <article class="media">

        <!-- Contact Form Section -->
        <div class="column is-half">
          <div class="box">
            <form action="/submit_contact" method="post">
              <div class="field">
                <label class="label">Name</label>
                <div class="control has-icons-left">
                  <input class="input" type="text" placeholder="Your Name" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left">
                  <input class="input" type="email" placeholder="Your Email" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Message</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Your Message" required></textarea>
                </div>
              </div>

              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Submit</button>
                </div>
              </div>
            </form>
          </div>
