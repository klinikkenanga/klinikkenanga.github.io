<script>
  function loadScript() {
    const script = document.createElement('script');
    script.src = "https://static.elfsight.com/platform/platform.js";
    script.async = true;
    document.body.appendChild(script);
  }

  function checkForElement() {
    const element = document.querySelector('.elfsight-app-8c9274b6-c91c-432d-b861-ae87c74cf904');
    if (element) {
      loadScript();
    } else {
      setTimeout(checkForElement, 100); // Check again in 100ms
    }
  }

  checkForElement(); // Start checking for the element
</script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const intervalId = setInterval(function() {
            // Select the anchor element using a query selector
            const reviewLink = document.querySelector('a[href*="elfsight.com/google-reviews-widget"]');
            
            // If the element exists, remove it and clear the interval
            if (reviewLink) {
                reviewLink.remove();
                clearInterval(intervalId);
            }
        }, 500); // Check every 500 milliseconds
    });
</script>
