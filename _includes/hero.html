<section
    class="hero {% if page.hero_height %} {{ page.hero_height }} {% else %} is-medium {% endif %} is-bold is-primary"
    {% if page.hero_image %}
        style="background: linear-gradient(135deg, #ffffffcc 28%, #bfddffcc 100%), url('{{ page.hero_image }}') no-repeat center center; background-size: cover;"
    {% endif %}
>
    <div class="hero-body {% if page.hero_darken %} hero-darken {% endif %}">
        <div class="container">
            {% if page.brandingSrc %}
                <img src="{{ page.brandingSrc }}" class="{{ page.brandingSize | default: 'is-128x128' }}" alt="{{ page.brandingAlt | default: 'Brand' }}">
            {% endif %}
            <h1 class="subtitle1 is-2" style="font-size: 40px; font-weight: 700; line-height: 1.3em; letter-spacing: 1px; font-family: Poppins, Sans-serif; color: #072f5f;">{{ page.subtitle1 }}</h1>
            <p class="subtitle2 is-3" style="font-size: 20px; font-weight: 700; line-height: 1.3em; letter-spacing: 1px; font-family: Poppins, Sans-serif; color: #000000;">{{ page.subtitle2 }}</p>
            {% if page.hero_link %}
                <div class="my-4">
                    <a href="{{ page.hero_link | relative_url }}" class="button is-info is-large">
                        {{- page.hero_link_text -}}
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</section>
